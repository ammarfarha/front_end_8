<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        div {
            width: 80%;
            padding-bottom: 15px;
            ;
        }
    </style>
</head>

<body>
    <h1>Forms</h1>
    <!-- <form   action="#"
            method="post"
            autocomplete="on"
            novalidate
            enctype="multipart/form-data"
            target="_blank"
        > -->
    <form action="#" method="post" autocomplete="on">
        <fieldset>
            <legend>User Informations:</legend>
            <div>
                <label for="username">User Name:</label>
                <input type="text" id="username" name="us">
            </div>
            <div>
                <label for="password">Password: </label>
                <input type="password" name="ps" id="password">
            </div>
            <div>
                <label for="sammary">Summary: </label>
                <textarea name="sammary" id="sammary" cols="30" rows="10"></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>Choise Options:</legend>
            <div>
                fav drinks: <br>
                <input type="checkbox" name="tea" id="tea" checked>
                <label for="tea">Tea</label>
            </div>
            <div>
               Gender: <br>
               <input type="radio" name="gender" id="female" value="f" checked>
               <label for="female">أنثى</label>
                <br>
               <input type="radio" name="gender" id="male" value="m">
               <label for="male">ذكر</label>
            </div>
            <div>
                <label for="city">City: </label>
                <select name="city" id="city" multiple>
                    <optgroup label="جنوبية">
                        <option value="dam">دمشق</option>
                        <option value="daraa">درعا</option>
                        <option value="Swaidaa">السويداء</option>
                    </optgroup>
                    <option value="alp">حلب</option>
                    <optgroup label="وسطى">
                    <option value="homs">حمص</option>
                    <option value="hama">حماه</option>
                </optgroup>
                    <option value="tartous">طرطوس</option>
                    <option value="latakia">اللاذقية</option>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <legend>Extra Fiels: </legend>
            <div>
                <label for="email">user email: </label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="url">Web Site: </label>
                <input type="url" name="url" id="url">
            </div>
            <div>
                <label for="favcolor">Fav Color: </label>
                <input type="color" name="favcolor" id="favcolor" value="#12AF95">
            </div>
            <div>
                <label for="year">Year: </label>
                <input type="number" name="year" id="year" min="2000" max="2010" step="2">
            </div>
            <div>
                <label for="tel">tel: </label>
                <input type="tel" name="tel" id="tel" pattern="[+,00]{,1}9639[0-9]{8}">
            </div>

            <input type="text" list="browsers" name="browsers">
            <datalist id="browsers">
                <option value="Internet Explorer">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Cpera">
                <option value="Safari">
            </datalist>

        </fieldset>
        <fieldset>
            <legend>date and time: </legend>
            <div>
                <label for="bdate">Birth Date:</label>
                <input type="date" name="bdate" id="bdtae" max="2000-01-01" min="1980-10-02">
                <input type="datetime-local" name="d1" id="d1">
                <input type="time" name="" id="">
                <input type="month" name="" id="">
                <input type="week" name="" id="">                
            </div>            
        </fieldset>
        <fieldset>
            <legend>File inputs: </legend>
            <div>
                <label for="sfile">Single File:</label>
                <input type="file" name="sfile" id="sfile">
            </div>
            <div>
                <label for="mfile">Multible File:</label>
                <input type="file" name="mfile" id="mfile" multiple>
            </div>

            <div>
                <label for="vfile">Vedio file:</label>
                <input type="file" id="vfile" name="vfile" accept="video/*">
            </div>
            <div>
                <label for="imfile">images file:</label>
                <input type="file" id="imfile" name="imfile" accept="image/*">
            </div>
        </fieldset>

        <input type="submit" value="Send">
        <input type="reset" value="cancel">
    </form>    
</body>

</html>
